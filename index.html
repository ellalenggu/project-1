<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image SlideShow</title>
  <link href='/style.css' rel='stylesheet'>
  <style>

</style>
</head>
<body>
  <h1>SlideShow</h1>
  
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="./IMAGE/1.jpeg" alt="slider 1">
    </div>

    <div class="slide fade">
      <img src="./IMAGE/2.jpg" alt="slider 2">
    </div>

    <div class="slide fade">
      <img src="./9.webp" alt="slider 3">
    </div>

    <div class="slide fade">
      <img src="./IMAGE/IMAGE/7.jpeg" alt="slider 4">
    </div>

  </div>

  <script defer type="text/javascript" src="/main.js"></script>
  <script>
    var slideIndex = 1
SlideShow();

    function SlideShow(){
      var i
      var sd = document.getElementsByClassName("slide")
      console.log("JumlahSlide "+ sd. length)
      for(i=0; i<sd. length;i++){
      sd[i]. style.display ="none"
      }
      if(slideIndex>sd.length){
        slideIndex = 1
      }
      sd[slideIndex-1].style.display="block"
      slideIndex++
      setTimeout(SlideShow,2000)
    
    }

  </script>
</body>
</html>
